#spring:
#nacos配置
server:
  port: 8401
spring:
  application:
    name: cloud-alibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: nacos-local:8848 #nacos服务注册中心地址
      config:
        server-addr: nacos-local:8848 #nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: localhost:8080
        #+1  作用不明
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: '*'